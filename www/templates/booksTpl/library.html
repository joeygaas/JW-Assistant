<ion-view view-title="{{ pageTitle }}">
    <!-- Main content -->
    <ion-content>
    <article class="row">
      <div class="col col-center">
        <a ng-repeat="book in books" class="item item-thumbnail-left" href="#/book/{{ book.abr }}/{{ book.description }}">
          <img ng-src="{{ book.img }}" />
          <h2>{{ book.description }}</h2>
        </a>
      </div><!-- /.col -->
    </article><!-- /.row -->
  </ion-content>
</ion-view>
