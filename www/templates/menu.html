<ion-side-menus enable-menu-with-back-views="true">
  <!-- Main content -->
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">
      <!-- left buttons -->
      <ion-nav-buttons side="left">
        <!-- Menus modal -->
        <button class="button button-icon ion-navicon" menu-toggle="left">
        </button>

        <!-- Add notes button -->
        <button ng-click="showNotesModal()" class="button button-icon ion-ios-compose-outline">
        </button>
      </ion-nav-buttons>

      <!-- right buttons -->
      <ion-nav-buttons side="right">
        <button class="button button-icon ion-android-search"></button>
        <button class="button button-icon ion-ios-gear-outline"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <!-- Side-menu -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <a menu-toggle="left" href="#/app/home"><h1 class="title">JW Assistant</h1></a>
    </ion-header-bar>
    <ion-content>
      <ion-list>
           <ion-item menu-toggle="left" ng-repeat="nav in leftMenuNavs" item="item" href="#/app{{nav.path}}">
             {{ nav.label }}
           </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
