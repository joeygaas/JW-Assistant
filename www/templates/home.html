<ion-view view-title="{{ pageTitle }}">
	<ion-content>
		<article class="row">
			<div class="col col-center">
				<a ng-repeat="item in items" class="item item-thumbnail-left" href="#/book/{{ item.id }}">
					<img ng-src="{{ item.img }}">
					<h2>{{ item.title }}</h2>
					<p>{{ item.description }}</p>
				</a>
			</div><!-- /.col -->
		</article><!-- /.row -->
	</ion-content>
</ion-view>
