<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- jQuery -->
    <script src="lib/jquery/jquery-2.1.3.min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="JWApp">
    <ion-nav-view></ion-nav-view>
  </body>

  <!-- add-notes.html modal -->
  <script id="add-notes.html" type="text/ng-template">
    <div class="modal">
        <form ng-submit="addNotes(notes)">
            <div class="bar bar-header bar-calm">
                <button type="submit" class="button button-icon button-clear ion-android-done"></button>
                <h1 class="title">Add Notes</h1>
                <button ng-click="hideNotesModal()" class="button button-icon button-clear ion-android-close"></button>
            </div>

            <div class="content">
                <div class="list">
                    <label class="item item-input">
                        <input ng-model="notes.title" type="text" placeholder="Enter your notes title here..." required/ >
                    </label>

                    <label class="item item-input">
                       <textarea ng-model="notes.content" placeholder="Enter your notes here..." required></textarea>
                    </label>
                </div>
            </div>
        </form>
    </div>
  </script>

  <!-- edit-notes.html modal -->
  <script id="edit-notes.html" type="text/ng-template">
    <div class="modal">
        <form ng-submit="updateNotes(notesUpdate)">
            <!-- header -->
            <div class="bar bar-header bar-calm">
                <h1 class="title">Edit notes</h1>
                <button type="submit" class="button button-icon ion-android-done"></button>
            </div>

            <!-- main content -->
            <div class="content">
                <input ng-model="notesUpdate.id" type="hidden" />
                <div class="list">
                    <label class="item item-input">
                        <input ng-model="notesUpdate.title" type="text" placeholder="Enter notes title here..." required/>
                    </label>

                    <label class="item item-input">
                        <textarea ng-model="notesUpdate.content" placeholder="Enter your notes here.." required></textarea>
                    </label>
                </div>
            </div>
        </form>

        <div class="bar bar-footer bar-calm">
            <button ng-click="hideEditNotes()" class="button button-icon button-clear">Cancel</button>
            <button ng-click="deleteNotes(notesUpdate.id)" class="button button-icon button-clear">Delete</button>
        </footer>
    </div>
  </script>
</html>
