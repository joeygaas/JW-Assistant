<!DOCTYPE html>
<html ng-app="jwApp">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />

	<title>JW Assistant</title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="lib/jquery/jquery-2.1.3.min.js"></script>

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

</head>

<body ng-controller="TopController">
	<!-- Side Menus -->
	<ion-side-menus enable-menu-with-back-views="true">
		<!-- Main Content -->
		<ion-side-menu-content>
			<!-- Navbar -->
			<ion-nav-bar class="bar-royal">
				<!-- Primary Buttons -->
				<ion-nav-buttons side="primary">
					<!-- Menu Button -->
					<button menu-toggle="left" class="button button-icon">
						<i class="icon ion-navicon"></i>
					</button>

					<!-- Compose button -->
					<button ng-click="addNotes()" class="button button-icon">
						<i class="icon ion-ios-compose-outline"></i>
					</button>
				</ion-nav-buttons>

				<!-- Secondary Buttons -->
				<ion-nav-buttons side="secondary">
					<!-- Search button -->
					<button class="button">
						<i class="icon ion-ios-search"></i>
					</button>

					<!-- Setting Button -->
					<button menu-toggle="right" class="button button-icon">
						<i class="icon ion-ios-gear-outline"></i>
					</button>
				</ion-nav-buttons>
			</ion-nav-bar>

			<!-- Template -->
			<ion-nav-view></ion-nav-view>
		</ion-side-menu-content>

		<!-- Left Menu -->
		<ion-side-menu side="left">
			<!-- Header bar -->
			<ion-header-bar class="bar-dark">
				<a menu-toggle ng-href="{{ sideMenuLeftHeader[0].path }}"><h2 class="title">{{ sideMenuLeftHeader[0].header }}</h2></a>
			</ion-header-bar>

			<!-- Content -->
			<ion-content>
				<ion-list>
					<a ng-hide="book" menu-toggle="left" ng-repeat="menu in menus" class="item" ng-href="{{ menu.path }}">
						<h2>{{ menu.title }}</h2>
					</a>

					<a ng-show="book" menu-toggle="left" ng-repeat="menu in menus" class="item" ng-click="loadContent(menu.path)">
						<p>{{ menu.title }}</p>
					</a>
				</ion-list>
			</ion-content>
		</ion-side-menu>

		<!-- Right menu -->
		<ion-side-menu side="right">
			<!-- Header bar -->
			<ion-header-bar class="bar-stable">
				<h2 menu-toggle="right" class="title">{{ sideMenuRightHeader }}</h2>
			</ion-header-bar>

			<!-- Content -->
			<ion-content>
				<ion-list>
					<a menu-toggle="right" ng-repeat="lang in languages" class="item" ng-click="setLang(lang.abr)">
						<p>{{ lang.description }}</p>
					</a>
				</ion-list>
			</ion-content>
		</ion-side-menu>
	</ion-side-menus>

	<!-- Add notes Modal box -->
	<script id="add-notes.html" type="text/ng-template">
		<div class="modal">
			<!-- Modal header bar -->
			<ion-header-bar class="bar-secondary">
				<a href="#/notes" ng-click="closeAddNotes()" class="button button-clear button-positive">
					Notes
				</a>
				<h1 class="title">Add Notes</h1>

				<!-- Cancel button -->
				<button ng-click="closeAddNotes()" class="button button-clear button-positive">
					Cancel
				</button>
			</ion-header-bar>

			<!-- Modal content area -->
			<ion-content>
				<form ng-submit="saveNotes(notes)">
					<div class="list">
						<label class="item item-input">
							<input ng-model="notes.title" type="text" placeholder="Enter title here" required />
						</label>

						<label class="item item-input">
							<textarea ng-model="notes.content" placeholder="Enter Your notes here..." required></textarea>
						</label>
						
					</div>
					<div class="padding">
						<button type="submit" class="button button-block button-positive">
							Save new Note
						</button>
					</div>
				</form>
			</ion-content>
		</div>
	</script>
</body>
</html>
