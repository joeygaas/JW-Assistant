<!DOCTYPE html>
<html ng-app="jwApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>JW Assistant</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-controller="TopController">
    <ion-side-menus enable-menu-with-back-views="true">
      <!-- Main content -->
      <ion-side-menu-content>
        <ion-nav-bar class="bar-calm">
          <!-- Back button -->
          <ion-nav-back-button>
          </ion-nav-back-button>

          <!-- Left button -->
          <ion-nav-buttons side="left">
            <!-- Menu button -->
            <button menu-toggle="left" class="button button-icon">
              <i class="icon ion-navicon"></i>
            </button>

            <!-- Compose button -->
            <button class="button button-icon">
              <i class="icon ion-ios-compose-outline"></i>
            </button>
          </ion-nav-buttons>

          <!-- Right button -->
          <ion-nav-buttons side="secondary">
            <!-- Settiongs button -->
            <button menu-toggle="right" class="button">
              <i class="icon ion-ios-gear-outline"></i>
            </button>
          </ion-nav-buttons>

        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>

      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left" width="200">
        <ion-header-bar class="bar-dark">

        </ion-header-bar>
      </ion-side-menu>

      <!-- Right menu -->
      <ion-side-menu side="right" width="200">
        <ion-header-bar class="bar-dark">
          
        </ion-header-bar>
      </ion-side-menu>
  </ion-side-menus>
  </body>
</html>
