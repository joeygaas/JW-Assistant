<!DOCTYPE html>
<html ng-app="jwApp">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />

	<title>JW Assistant</title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- angularjs -->
    <script src="lib/angularjs/angular-cookies.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-controller="TopController">
	<!-- Side Menus -->
	<ion-side-menus enable-menu-with-back-views="true">
		<!-- Main Content -->
		<ion-side-menu-content>
			<!-- Navbar -->
			<ion-nav-bar class="bar-calm">
				<!-- Primary Buttons -->
				<ion-nav-buttons side="primary">
					<!-- Menu Button -->
					<button menu-toggle="left" class="button button-icon">
						<i class="icon ion-navicon"></i>
					</button>
				</ion-nav-buttons>

				<!-- Secondary Buttons -->
				<ion-nav-buttons side="secondary">
					<!-- Setting Button -->
					<button menu-toggle="right" class="button">
						<i class="icon ion-ios-gear-outline"></i>
					</button>
				</ion-nav-buttons>
			</ion-nav-bar>

			<!-- Template -->
			<ion-nav-view></ion-nav-view>
		</ion-side-menu-content>

		<!-- Left Menu -->
		<ion-side-menu expose-aside-when="large" side="left" width="200">
			<!-- Header bar -->
			<ion-header-bar class="bar-dark">
				<a nav-direction="swap" menu-toggle href="#/"><h2 class="title">{{ sideMenuLeftHeader }}</h2></a>
			</ion-header-bar>

			<!-- Content -->
			<ion-content scroll="false">
				<ion-list>
					<a nav-direction="swap" menu-toggle ng-repeat="menu in menus" ng-href="{{ menu.path }}">
						<ion-item>
							<h2>{{ menu.title }}</h2>
						</ion-item>
					</a>
				</ion-list>
			</ion-content>
		</ion-side-menu>

		<!-- Right Menu -->
		<ion-side-menu side="right" width="200">
			<!-- Header bar -->
			<ion-header-bar class="bar-dark">
				<h1 class="title">{{ sideMenuRightHeader }}</h1>
			</ion-header-bar>

			<!-- Content -->
			<ion-content scroll="false">
				<ion-list>
					<a ng-repeat="lang in languages" ng-click="setLang(lang.abr)" href="">
						<ion-item>
							<h2>{{ lang.description }}</h2>
						</ion-item>
					</a>
				</ion-list>
			</ion-content>
		</ion-side-menu>
	</ion-side-menus>
</body>
</html>
