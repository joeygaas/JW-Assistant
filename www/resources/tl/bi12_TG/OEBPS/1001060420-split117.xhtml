<p class="w_navigation w_biblebookname"><a href="biblebooknav.xhtml">Awit</a>  <a href="biblechapternav19.xhtml">117</a> : <a href="bibleversenav19_117.xhtml">1 - 2</a></p>
<p id="p2003" data-pid="2003" class="p2003"><span id="chapter117"></span><span id="chapter117_verse1"></span><span class="w_ch"><strong>117 </strong></span>Purihin ninyo si Jehova, ninyong lahat na mga bansa;</p><p data-pid="2003" class="p2003">Papurihan ninyo siya, ninyong lahat na mga lipi.</p>
<p id="p2004" data-pid="2004" class="p2004"><span id="chapter117_verse2"></span> <strong><sup>2 </sup></strong>Sapagkat ang kaniyang maibiging-kabaitan sa atin ay dakila;</p><p data-pid="2004" class="p2004">At ang katapatan ni Jehova ay hanggang sa panahong walang takda.</p><p data-pid="2004" class="p2004">Purihin ninyo si Jah!</p>
